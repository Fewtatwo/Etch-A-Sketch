<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
        <title>Etch-A-Sketch</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="header">
                    <span>Etch-A-Sketch</span>
                </div>
                <div class="game-container">
                    <div class="game-board">
                        
                    </div>
                    <div class="grid-size">
                        <input type="text" 
                            placeholder="Size of Gameboard"
                            value="16"
                            onchange="changeSize(this.value)"/>
                        <button>Resize Board</button>    
                    </div>
                    <div class="buttons">
                        <button id="black" class="black" onclick="colorChoice('black')">Black</button>
                        <button id="random" class="random" onclick="colorChoice('random')">Random</button>
                        <button id="eraser"  onclick="colorChoice('white')">Eraser</button>
                        <button id="btn_reset" onclick="gameSize(16)">Reset</button>
                    </div>
                    
                    
                </div>
            </div>
        </div>
       
        
    </body>
</html>
